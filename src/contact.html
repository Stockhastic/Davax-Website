<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Davax | Contact</title>
        <link rel="stylesheet" href="assets/styles/index.scss" />
        <script src="https://kit.fontawesome.com/7d0f71acab.js" crossorigin="anonymous" async></script>

        <!-- <link rel="icon" type="image/png" href="/src/assets/images/#">    FAVICON FAVICON FAVICON-->
    </head>
    <body>
        <main>
            <section class="contact">
                <div class="contact__description">
                    <h1 class="contact__title">We will contact you</h1>
                    <p class="contact__paragraph">We’d love to hear from you!
                         Please leave your contact information, 
                         and we will reach out to understand how we can assist you.
                          Your inquiries are important to us, 
                          and we’re here to help!</p>
                </div>
                <div class="contact__input">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="fef5bfef-1720-4683-bc52-f8013090217a">

                        <input placeholder="Name" name="Name" type="text" required><br>
                        <input placeholder="Email" name="Mail for feedback" type="email" required><br>
                        <input placeholder="Phone number (optional)" name="Phone number" type="tel"><br>
                        <textarea name="textarea" name="Message Text" required>Message</textarea><br>
                        
                        <!-- Honeypot spam protection -->
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        <!-- <input type="hidden" name="redirect" value="https://sitename.com/"> -->


                        <input class="formSubmit" type="submit" value="Contact Us">
                    </form>
                </div>
            </section>
            <a href="index.html" class="btn btn-back">Back to main page</a>
            <br>
            <br>
            <br>
        </main> 
    </body>
</html>
